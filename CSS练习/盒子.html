<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
    <style>
      div {
        background-color: lightgrey; /*背景色会覆盖元素和padding*/
        width: 240px; /*元素宽度*/
        padding: 30px; /*内间距*/
        border: 25px solid green; /*边框*/
        margin: 25px; /*外间距*/
      }
    </style>
  </head>
  <body>
    <h2>盒子模型演示</h2>

    <p>
      CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。
    </p>

    <div>
      这里是盒子内的实际内容。有 25px 内间距，25px 外间距、25px 绿色边框。
    </div>
  </body>
</html>
